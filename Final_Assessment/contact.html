<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact_Us</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
  <div id="nav-placeholder">

  </div>
  
  <script>
  $(function(){
    $("#nav-placeholder").load("navbar.html");
  });
  </script>
  <div id="contact">
    <div id="contactOverlay">
        <div id="form">
            <h3>REACH OUT TO US!</h3>
            <br>
            <small>WELCOME</small>
            <form action="" onsubmit="act">
                <input type="text" placeholder="NAME" name="name" required>
                <input type="email" placeholder="EMAIL" name="email" required>
                <input type="text" placeholder="Subject" name="text" required>
                <input type="textbox">
                <br>
                <input type="checkbox" required><small>I agree that my submitted data is being collected and stored.</small> 
                <input type="submit" value="SUBMIT">  
            </form>
        </div>
    </div>
</div>

<script>
  function act() {
    
    window.alert("Thank you! We will get back to you soon!");
  } 
</script>
</body>
</html>
